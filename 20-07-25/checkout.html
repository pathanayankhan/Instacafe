<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Insta Cafe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f7f7f7;
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    .checkout-form {
      flex: 2;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }

    .order-summary {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .payment-options {
      margin-top: 20px;
    }

    .payment-options label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .place-order-btn {
      background-color: #6e0d25;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }

  </style>
</head>
<body>
<a href="cart.html" style="display: inline-block; margin: 20px 0; background-color: #6e0d25; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; position: absolute; top: 20px; left: 20px;">‚Üê Back¬†to¬†Cart</a>

  <!-- Left: Checkout Form -->
  <div class="checkout-form">
    <h2>Contact Information</h2>
    <label>Email address</label>
    <input type="email" placeholder="you@example.com" required>

    <h2>Shipping Address</h2>
    <label>Country</label>
    <select>
      <option>India</option>
    </select>

    <label>First Name</label>
    <input type="text" placeholder="First Name" required>

    <label>Last Name</label>
    <input type="text" placeholder="Last Name" required>

    <label>Address</label>
    <input type="text" placeholder="Full Address" required>

    <label>City</label>
    <input type="text" placeholder="City" required>

    <label>State</label>
    <input type="text" placeholder="State" required>

    <label>Postal Code</label>
    <input type="text" placeholder="123456" required>

    <label>Phone</label>
    <input type="tel" placeholder="Phone Number" required>

    <div class="payment-options">
      <h3>Payment Options</h3>
      <label><input type="radio" name="payment" checked> Cash on Delivery</label>
    </div>

    <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <!-- Right: Order Summary -->
  <div class="order-summary">
    <h2>Order Summary</h2>
    <div id="summary-items"></div>
    <p class="total">Total: ‚Çπ<span id="summary-total">0</span></p>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;
    const summary = document.getElementById("summary-items");

    cart.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;
      summary.innerHTML += `
        <div class="cart-item">
          <div>
            <strong>${item.name}</strong><br>
            Qty: ${item.quantity}
          </div>
          <div>‚Çπ${itemTotal}</div>
        </div>
      `;
    });

    document.getElementById("summary-total").innerText = total;

    function placeOrder() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      // Clear cart
      localStorage.removeItem("cart");
      alert("Order Placed! Thank you for ordering from Insta Cafe üòä");
      location.reload(); // optional: refresh the page
    }
  </script>

</body>
</html>
